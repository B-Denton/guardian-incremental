        <script>

            var areas = Game.AreaHandler;
            // UI

            var roster = Game.Roster;
            var tooltip = Game.Tooltip;
            // Areas
            var explore = Game.Explore;
            var field = Game.Field;
            var hatchery = Game.Hatchery;
            var reserve = Game.Reserve;
            var settings = Game.Settings;
            // Gameplay
            var resources = Game.Resources;
            var playerResources = Game.Resources.PlayerResources;
            // Basic Testing
            var testing = false;
        </script>

        <div id = "wrapper">
            <div id = "game">

                <!-- Top -->
                <div class="header" id="header-bar">
                    <h2 id="game-name"></h1>
                    <h4 id="game-version"></h3>         
                </div>

                <!-- Center-->
                <div class="row" id="main-table">
                    <!-- Left Column -->
                    <div class="col" id="left-column">
                        <div id="roster"></div>
                        <div id="game-log"></div>
                    </div>

                    <!-- Center Column-->
                    <div class="col" id="center-column">
                        <nav id="area-navigation"></nav>
                        <main id="area-content"></main>
                    </div>

                    <!-- Right Column -->
                    <div class="col" id="right-column">
                        <div id="player-resources"></div>
                        <div id="tooltip-panel"></div>
                    </div>
                </div>

                <!-- Bottom -->
                <div class="footer" id="footer-bar"></div>

            </div>
        </div>
